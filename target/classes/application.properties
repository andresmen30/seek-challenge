server.port=8080
server.servlet.context-path=/seek/challenge
rest.request.mapping=/api
#Data Base MySql
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/seek_challenge}
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Doc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

#Endpoints
endpoint.candidate=/candidate
endpoint.candidate.id=/candidate/{id}
